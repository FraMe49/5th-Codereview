<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div id="background">
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
					<div id="topSentence" class="col-md-4 col-lg-4 col-sm-4 col-xs-4"><p class="text-center">Avaible Budget</p></div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
				</div>
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"><p id="total" class="text-center">0</p></div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
				</div>
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"><p class="text-center"><span>Income : +</span><span id="income">0</span></p></div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
				</div>
				<div class="row">
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
          <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"><p class="text-center"><span>Expenses : </span><span id="expenses">0</span></p></div>
					<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4"></div>
				</div>
			</div>
			<div class="row" id="greyB">
				<div class="col-md-3 col-xs-2">
				</div>
				<div class="col-md-6 col-xs-10">
					<form id="budget-form" class="form-inline">
						<input class="form-control" id="actionInput" placeholder="Please insert action" type="text">
						<input class="form-control" id="valueInput" placeholder="0" type="number">
						<button class="btn btn-default" id="funct-button" type="submit">Submit</button>
					</form>
				</div>
				<div class="col-md-3 col-xs-0">
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-2 col-lg-4 col-sm-4 col-xs-4" id="income">
					<ul id="income-list">
						<li class="list-header"><h3>Income</h3></li>
					</ul>
				</div>
				<div class="col-md-3 col-md-offset-2 col-lg-4 col-sm-4 col-xs-4" id="expenses">
					<ul id="expenses-list">
						<li class="list-header"><h3>Expenses</h3></li>
					</ul>
				</div>
			</div>

			<button class="btn btn-default" id="scroll" type="button">Scroll to Top</button>
		</div>



		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
